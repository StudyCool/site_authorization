<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>


    <form action="#" class="userRegistration">
           <h2>Log in</h2>
            <div class="controlElements">
                <input  type="text" name="userName" placeholder="Username">
                <input   type="password" name="userPassword" placeholder="Password" class="">
                <input class="submit" type="submit" name="submit" value="Sign in">
            </div>
        <div class="userHelpers">
            <input id="user_remember_me" class="boolean optional" type="checkbox" value="1" name="user[remember_me]">Remember me
            <a id="anchorGrey" href="#">Forgot password?</a>

        </div>
        <span>Don`t have an account? <a href="#">&nbsp;Sign up here!</a></span>

    </form>





</body>
</html>
